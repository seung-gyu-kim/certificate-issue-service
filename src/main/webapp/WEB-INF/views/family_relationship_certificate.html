<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가족관계증명서</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table th:object="${familyRelationshipCertificate}">
        <tr>
            <th colspan="5">가족관계증명서<br />(발급일 : [[*{certificateIssueDate}]], 증명서확인번호: [[*{certificateConfirmationNumber}]])</th>
        </tr>
        <tr>
            <th colspan="2">등록기준지<br />(본적)</th>
            <td colspan="3" th:text="*{registrationBaseAddress}"></td>
        </tr>
        <tr>
            <th colspan="1">구분</th>
            <th colspan="1">성명</th>
            <th colspan="1">출생연월일</th>
            <th colspan="1">주민등록번호</th>
            <th colspan="1">성별</th>
        </tr>
        <tr th:each="familyRelationship, status: *{familyRelationshipList}" th:object="${familyRelationship}">
            <td colspan="1" th:text="*{familyRelationshipCode}"></td>
            <td colspan="1" th:text="*{name}"></td>
            <td colspan="1" th:text="*{birthDate}"></td>
            <td colspan="1" th:text="*{residentRegistrationNumber}"></td>
            <td colspan="1" th:text="*{genderCode}"></td>
        </tr>
    </table>
</body>
</html>
